# #
# # Mixer devices
# #
ctl.AndroidPlayback {
	type hw
	card 0 # Can replace with drivers name from /proc/asound/cards
}
ctl.AndroidRecord {
	type hw
	card 0
}

# #
# # Playback devices
# #
pcm.AndroidPlayback {
	type hooks
	slave.pcm {
		type hw
		card 0 
		device 0
	}
	hooks.0 {
		type ctl_elems
		hook_args [
	{
		name 'Front Playback Volume'
		value.0 64 
		value.1 64
	}
	{
		name 'Front Playback Switch'
		value.0 true
		value.1 true
	}
	{
		name 'Headphone Playback Switch'
		value.0 true
		value.1 true
	}
	{
		name 'Mic Playback Volume'
		value.0 0
		value.1 0
	}
	{
		name 'Mic Playback Switch'
		value.0 false
		value.1 false
	}
	{
		name 'Front Mic Playback Volume'
		value.0 0
		value.1 0
        }
	{
		name 'Front Mic Playback Switch'
		value.0 false
		value.1 false
        }
	{
		name 'Mic Boost'
		value.0 0
		value.1 0
        }
	{
		name 'Front Mic Boost'
		value.0 0
		value.1 0
        }
	{
		name 'Capture Volume'
		value.0 0
		value.1 0
        }
	{
		name 'Capture Switch'
		value.0 true
		value.1 true
        }
	{
		name 'Input Source'
		value Mic
        }
	{
		name 'Master Playback Volume'
		value 64
        }
	{
		name 'Master Playback Switch'
		value true
        }
		]
	}
}

